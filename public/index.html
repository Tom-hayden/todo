<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>
    <script src="/socket.io/socket.io.js"></script>
    <body>
        <header>
            <h1>TODO List</h1>
        </header>
        <div>
            <span>Number of todos left :</span>
            <span id="count-label">Hello</span>
        </div>
        <div>
            <select id="filter-dropdown" name="filter" class="filter-dropdown">
                <option value="all" id="dropdown-all">All</option>
                <option value="active" id="dropdown-active">Active</option>
                <option value="complete" id="dropdown-complete">Complete</option>
            </select>
        </div>
        
        <section>
            <h2 id="todo-list-Loading">Loading...</h2>
            <ul id="todo-list"></ul>
            <form id="todo-form">
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
                <input id="submit-todo" type="submit" value="Create" class="button buttonSubmit" float="none">
            </form>
            <div id="error"></div>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
